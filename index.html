<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="inner-heading">
                <p>Select Your Topic</p>
            </div>
            <div class="topic"> 
                <div id="html-card" class="topic-card" onclick="html()">
                    <div class="html">

                    </div>
                    <p>HTML</p>
                </div>
                <div id="css-card" class="topic-card">
                    <div class="css">

                    </div>
                    <p>CSS</p>
                </div>
                <div id="js-card" class="topic-card">
                    <div class="js">

                    </div>
                    <p>JS</p>
                </div>
                <div id="ts-card" class="topic-card">
                    <div class="ts">

                    </div>
                    <p>TypeScript</p>
                </div>
            </div>
        </div>
    </section>
    


<script src="./app.js"></script>
</body>
</html>
